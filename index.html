<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="inputs">
            <div class="block-one">Red</div>
            <input type="range" id="red-input" min="0" max="255" value="0" oninput="updateColor()">
            <div class="block-two">Green</div>
            <input type="range" id="green-input" min="0" max="255" value="0" oninput="updateColor()">
            <div class="block-three">Blue</div>
            <input type="range" id="blue-input" min="0" max="255" value="0" oninput="updateColor()">
        </div>
    
        <p class="lorem-text"> Lorem, ipsum dolor sit amet consectetur </p>

    </div>
    <script src="script.js"></script>
</body>

</html>
